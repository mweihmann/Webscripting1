<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unit Converter</h1>
    
    <label>Inch to CM:
        <input id="inchInput" type="number" />
        <button id="inchToCmBtn">Convert</button>
    </label>
    <p id="inchToCmResult"></p>
    
    <label>CM to Inch:
        <input id="cmInput" type="number" />
        <button id="cmToInchBtn">Convert</button>
    </label>
    <p id="cmToInchResult"></p>
    
    <label>Yard to Meter:
        <input id="yardInput" type="number" />
        <button id="yardToMeterBtn">Convert</button>
    </label>
    <p id="yardToMeterResult"></p>

    <label>Meter to Yard:
        <input id="meterInput" type="number" />
        <button id="meterToYardBtn">Convert</button>
    </label>
    <p id="meterToYardResult"></p>
    
    <script type="module" src="main.js"></script>
</body>
</html>
